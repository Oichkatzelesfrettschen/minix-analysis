name: Visual Regression Tests

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]
  workflow_dispatch:

env:
  NODE_VERSION: '18'

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Check formatting
        run: npm run format:check

  test:
    name: Visual Regression Tests
    runs-on: ubuntu-latest
    needs: lint
    strategy:
      matrix:
        browser: [chrome]
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for proper diffing

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y graphicsmagick

      - name: Install Node dependencies
        run: npm ci

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Build Docker image
        run: docker build -f Dockerfile.gemini -t local/gemini-node18 .

      - name: Run visual regression tests
        run: npm run docker:test
        continue-on-error: true

      - name: Generate HTML report
        if: always()
        run: npm run test:report || true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: gemini-report-${{ matrix.browser }}
          path: gemini-report/
          retention-days: 30

      - name: Upload screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: failed-screenshots-${{ matrix.browser }}
          path: screens/
          retention-days: 7

      - name: Comment PR with results
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            let comment = '## Visual Regression Test Results\n\n';

            // Check if report exists
            if (fs.existsSync('gemini-report/index.html')) {
              comment += '✅ Tests completed. View the [full report](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}).\n';
            } else {
              comment += '❌ Tests failed or incomplete.\n';
            }

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

  docker-test:
    name: Docker Integration Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Test Docker wrapper script
        run: |
          chmod +x scripts/gemini-docker.sh
          ./scripts/gemini-docker.sh --version

      - name: Validate Dockerfile
        run: |
          docker build -f Dockerfile.gemini -t test-image .
          docker run --rm test-image --version

  security:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Run npm audit
        run: npm audit --audit-level=moderate
        continue-on-error: true

      - name: Run Snyk security scan
        uses: snyk/actions/node@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high
