[pytest]
# Pytest configuration for OS Analysis Toolkit

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=src/os_analysis_toolkit
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --cov-branch
    --benchmark-only
    --benchmark-autosave
    --benchmark-save-data

# Custom markers
markers =
    unit: Unit tests for individual components
    integration: Integration tests for workflows
    benchmark: Performance benchmark tests
    stress: Stress tests with high load
    slow: Tests that take > 10 seconds
    property: Property-based tests using hypothesis
    requires_minix: Tests requiring MINIX source code

# Test categories for selective running
# Run with: pytest -m "unit"
# Run with: pytest -m "not slow"
# Run with: pytest -m "benchmark and not stress"

# Coverage configuration
[coverage:run]
source = src/os_analysis_toolkit
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod

[coverage:html]
directory = htmlcov